<div class="logo-name">
<img src="{{ site.baseurl }}/images/apname.png" width="512px" height="auto" />
</div>

<style>
.logo-name {
display: flex;

width: 100%;

<h1 style="text-align: center; color: #fff; font-size: 16pt; margin: 15px 0;">KEEP CONNECTED, ON THE GO</h1>

<hr>

<form>
  <label for="password">Password:</label>
  <input type="password" id="password">
  <button type="submit">Login</button>
  <br>
  <a href="{{ site.baseurl }}/new-password" class="new-password">Create a password</a>  
</form>

<script>
  var form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    var password = document.querySelector('#password').value;
    if (password === 'admin') {
      sessionStorage.setItem('auth', 'admin');
      window.location.href = '{{ site.baseurl }}/admin-dashboard';
    } else if (password === 'drivers') {
      sessionStorage.setItem('auth', 'drivers');
      window.location.href = '{{ site.baseurl }}/drivers-dashboard';
    } else if (password === 'staff') {
      sessionStorage.setItem('auth', 'staff');
      window.location.href = '{{ site.baseurl }}/staff-dashboard';
    } else if (password === 'staff123') {
      sessionStorage.setItem('auth', 'staff');
      window.location.href = '{{ site.baseurl }}/staff-dashboard';
    } else {
      alert('Incorrect password');
    }
  });
</script>

<style>
form {
  max-width: 500px;
  margin: auto;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="password"],
textarea {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
  font-family: sans-serif;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #347d39;
  color: #fff;
  font-size: 16px;
  font-family: sans-serif;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #347d39;
}

}
