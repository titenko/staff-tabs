  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #editor {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;

    .tox-fullscreen {
      padding-bottom: 56px;
      padding-top: 56px;   
}

<body>
  <textarea id="editor"></textarea>
    
  <script>
    tinymce.init({
      selector: '#editor',
      height: 900,  
      plugins: 'code link bold italic underline strikethrough fontselect fontsizeselect formatselect alignleft aligncenter alignright alignjustify outdent indent numlist bullist forecolor backcolor removeformat pagebreak charmap emoticons fullscreen  preview save print insertfile image media template anchor codesample a11ycheck ltr rtl showcomments addcomment',

      toolbar_mode: 'floating',
      });
  </script>
</body>
