</script>

<style>
  #calendar-widget {
    font-family: Arial, sans-serif;
    font-size: 16px;
    background-color: #22272e;
    text-align: center;
    padding: 10px;

  }
  #calendar-widget table {
    border-collapse: collapse;
    width: 100%;
  }
  #calendar-widget th {
    background-color: #347d39;
    color: #fff;
    font-weight: normal;
    padding: 5px;
    text-align: center;
  }
  #calendar-widget td {
    border: 1px solid #444c56;
    padding: 5px;
    text-align: center;
  }
  #calendar-widget td.selected {
    background-color: #347d39;
    color: #fff;
  }

    height: 34px;
}  

</style>

<script>
  function CalendarWidget() {
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth();
    var daysInMonth = new Date(year, month + 1, 0).getDate();
    var firstDay = new Date(year, month, 1).getDay();
    var startingDay = firstDay === 0 ? 6 : firstDay - 1; // Вычисление первого дня недели с учетом того, что первый день недели понедельник

    var monthNames = [
      "Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec",
      "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"
    ];
    var dayNames = ["Pn", "Wt", "Śr", "Cz", "Pt", "So", "Nd"];

    var calendarWidget = document.getElementById("calendar-widget");
    calendarWidget.innerHTML = "";

    var header = "<h2>" + monthNames[month] + " " + year + "</h2>";
    calendarWidget.innerHTML += header;

    var table = "<table>" +
                  "<tr>" +
                    "<th>" + dayNames[0] + "</th>" +
                    "<th>" + dayNames[1] + "</th>" +
                    "<th>" + dayNames[2] + "</th>" +
                    "<th>" + dayNames[3] + "</th>" +
                    "<th>" + dayNames[4] + "</th>" +
                    "<th>" + dayNames[5] + "</th>" +
                    "<th>" + dayNames[6] + "</th>" +
                  "</tr>";

    var day = 1;
    for (var i = 0; i < 6; i++) {
      table += "<tr>";
      for (var j = 0; j < 7; j++) {
        if ((i == 0 && j < startingDay) || day > daysInMonth) {
          table += "<td></td>";
        } else {
          var selected = "";
          if (now.getDate() == day && now.getMonth() == month && now.getFullYear() == year) {
            selected = "selected";
          }
          table += "<td class='" + selected + "'>" + day + "</td>";
          day++;
        }
      }
      table += "</tr>";
    }

    table += "</table>";
    calendarWidget.innerHTML += table;
  }

  CalendarWidget();
</script>

<script>
 $(document).ready(function() {
  var rssFeedUrls = [
    "https://www.tvn24.pl/najnowsze.xml",
    "http://krakow.naszemiasto.pl/rss/artykuly/511.html?201012",
    "http://www.krakow.pl/komunikaty/rss/rss_krakow.xml"
  ];
  var numPosts = 50;
  var feedWidget = $("#news-feed");

  function feedLoaded(result) {
  if (result.status == "ok") {
    var feedEntries = result.items;
    feedEntries.sort(function(a, b) {
      return new Date(b.pubDate) - new Date(a.pubDate);
    });

    var feedList = "<ul>";
    for (var i = 0; i < feedEntries.length; i++) {
      var feedEntry = feedEntries[i];
      var pubDate = new Date(feedEntry.pubDate);
      var pubDateFormatted = pubDate.toLocaleDateString();
      var pubTimeFormatted = pubDate.toLocaleTimeString();

      

      var source = "";
      if (result.feed && result.feed.title) {
        source = "News source: " + result.feed.title;
      }

      feedList += "<li><h3>" + feedEntry.title + "</h3>";
      feedList += "<br />" + feedEntry.content + "<br />";
      feedList += "<br /><span>" + pubDateFormatted + " " + pubTimeFormatted + "</span>";
      feedList += "<br />" + source;
      feedList += "<br /><a href='" + feedEntry.link + "' target='_blank' class='read-more'>Read more</a></li>";
    }
    feedList += "</ul>";

    feedWidget.html(feedList);
  }
}

  function loadFeeds(url) {
    $.ajax({
      url: "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url) + "&sortby=pubDate",
      success: feedLoaded,
      error: function(result) {
        console.log(result);
      }
    });
  }

  // Обработка нажатий на кнопки
  $(".news-source").on("click", function() {
    var url = $(this).data("url");
    loadFeeds(url);
  });

  // Загружаем первый источник при загрузке страницы
  loadFeeds(rssFeedUrls[0]);
});

  // Обновляем новости каждые 5 минут
  setInterval(function() {
    loadFeeds();
  }, 5 * 60 * 1000);
</script>
