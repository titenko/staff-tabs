<div style="display: flex; justify-content: space-between; align-items: baseline;" class="header-article">  
  <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
<h1>{{ page.title }}</h1>
</div>

  <script>
    var logoutButton = document.getElementById('logout');
    logoutButton.addEventListener('click', function() {
      sessionStorage.removeItem('auth');
      window.location.href = '{{ site.baseurl }}/login';
    });
  </script>

<script>
  var authKey = 'auth_admin'; // Используем ключ сессии для администратора
  var form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    var password = document.querySelector('#password').value;
    if (password === 'admin') {
      sessionStorage.setItem(authKey, 'true');
      window.location.href = '{{ site.baseurl }}/admin-dashboard';
    } else {
      alert('Incorrect password');
    }
  });
  // Проверяем авторизацию при загрузке страницы
  if (!sessionStorage.getItem(authKey)) {
    window.location.href = '{{ site.baseurl }}/auth';
  }
</script>
